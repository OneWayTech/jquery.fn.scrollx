<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test - jquery.fn.scrollx</title>
  <style>
    #test {
      margin: 30px auto;
      padding: 20px;
      width: 400px;
      height: 400px;
      overflow: scroll;
      border: 1px solid #ddd;
    }
    #test-content {
      width: 800px;
      height: 800px;
      background: linear-gradient(orange, blue);
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <center>
    <p>Open console to view output</p>

    <button>unlistenScrollup</button>
    <button>unlistenScrolldown</button>
    <button>unlistenScrollleft</button>
    <button>unlistenScrollright</button>
  </center>

  <div id="test">
    <div id="test-content"></div>
  </div>
  
<script src="https://unpkg.com/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="dist.js"></script>
<script>
$('#test')
  .scrollup(
    function (offset) {
      console.log('scrollup:', offset + 'px')
    },
    function (unlistener) {
      window.unlistenScrollup = unlistener
    }
  )
  .scrolldown(
    function (offset) {
      console.log('scrolldown:', offset + 'px')
    },
    function (unlistener) {
      window.unlistenScrolldown = unlistener
    }
  )
  .scrollleft(
    function (offset) {
      console.log('scrollleft:', offset + 'px')
    },
    function (unlistener) {
      window.unlistenScrollleft = unlistener
    }
  )
  .scrollright(
    function (offset) {
      console.log('scrollright:', offset + 'px')
    },
    function (unlistener) {
      window.unlistenScrollright = unlistener
    }
  )

$('button').on('click', function () {
  window[this.innerHTML.trim()]()
  $(this).remove()
})
</script>
</body>
</html>
